<!DOCTYPE html>
{% extends '../base.html' %}
{% load humanize %}
{% block content %}
<h1>収入一覧</h1>
<table class="table mt-3" id="income">
    <tr>
        <th class="a">日付</th>
        <th class="b">カテゴリ</th>
        <th class="c">金額</th>
        <th class="d">摘要</th>
        <th>編集</th>
    </tr>
    {% for item in object_list %}
    <tr>
        <td>{{ item.date|date:"Y-m" }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.price|intcomma }}</td>
        <td>{{ item.description }}</td>
        <td>
            <div class="manage-btn-area">
                <div class="update-btn-area">
                    <a class="btn btn-info" href="{% url 'update-income' item.pk %}">更新</a>
                </div>
                <div class="delete-btn-area">
                    <a class="btn btn-danger" href="{% url 'delete-income' item.pk %}">削除</a>
                </div>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock%}
